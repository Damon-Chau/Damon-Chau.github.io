<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Owl Carousel - One slide</title>

    <!-- Owl Carousel Assets -->
    <link href="owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="owl-carousel/owl.theme.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="owl-carousel/owl.carousel.js"></script>
  

    </head>
    <body>
              <div id="owl-demo" class="owl-carousel">

                <div class="item"><img src="owl-carousel/assets/fullimage1.jpg" alt="The Last of us"></div>
                <div class="item"><img src="owl-carousel/assets/fullimage2.jpg" alt="GTA V"></div>
                <div class="item"><img src="owl-carousel/assets/fullimage3.jpg" alt="Mirror Edge"></div>
                <div class="item"><img src="owl-carousel/assets/fullimage4.jpg" alt="Mirror Edge"></div>
              </div>

    <!-- Demo -->

    <style>
    #owl-demo .item img{
        display: block;
        width: 100%;
    height: auto;
    }
    </style>


    <script>
    $(document).ready(function() {
      $("#owl-demo").owlCarousel({

      navigation : true,
      slideSpeed : 300,
      paginationSpeed : 400,
      singleItem : true

      // "singleItem:true" is a shortcut for:
      // items : 1, 
      // itemsDesktop : false,
      // itemsDesktopSmall : false,
      // itemsTablet: false,
      // itemsMobile : false

      });
    });
    </script>

  </body>
</html>
